<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy S7 Edge</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<section class="banner">
    <div class="banner__header">
        <a class="close" href="#">
            Close Ad
            <span class="icon"></span>
        </a>
    </div> <!-- End banner__header -->

    <section class="details">
        <header>
            <a class="company" href="#"></a>
            <a class="details__title" href="#"></a>
        </header>
        <div class="details__body">
            <p id="information" class="information"></p>
        </div>
    </section> <!-- End details -->

    <section class="main">
        <div id="product" class="product">
            <div id="video" class="video">
                <div id="video-frame" class="frame"></div>
            </div>
            <div id="flashlight" class="flashlight"></div>
            <div id="reflection" class="reflection"></div>
            <div class="memory-card">
                <div id="memory-lightning" class="lightning"></div>
                <div id="memory-socket" class="socket"></div>
            </div>
        </div>
        <div id="item-container" class="item-container"></div>
    </section> <!-- End main -->

    <section class="product-controls">
        <div class="dragbar">
            <input type="range" id="range" value="0" min="0" max="59" orient="vertical">
        </div>

        <p class="dragbar-hint">Drag to explore</p>

        <a class="btn action-btn" href="#">Buy now</a>
    </section> <!-- End product__controls -->
</section>

<script src="js/main.js"></script>
</body>
</html>
